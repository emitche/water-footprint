<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Water Footprint</title>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/foods.js"></script>
  <script src="js/units.js"></script>
</head>

<body>
  <section class="water-footprint">
    <header>
      <h1>How thirsty is your food?</h1>
      <p class="instructions">Select an item below to display the amount of water used to produce the food.</p>

      <p class="credits">All water footprint statistics are from The Water Footprint Network's <a href="http://waterfootprint.org/en/resources/interactive-tools/product-gallery/">interactive tool</a>.</p>
    </header>

    <select class="select-item">
    </select>

    <section class="result">
      <h1 class="heading"></h1>
      <div class="bulk">
      </div>
      <div class="one-serving">
      </div>
      <div class="no-info">
      </div>
    </section>
  </section>

  <script src="js/calculator.js"></script>
  <link rel="stylesheet" type="text/css" href="css/water-footprint.css" />
</body>
</html>
